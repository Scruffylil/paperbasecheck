<script>
/**
 * PYQ Portal â€” Core Shared Logic v3
 * OCR, parsers, card builder, toast, utils.
 * Firebase calls are handled inline in each page.
 */

// â”€â”€ PDF â†’ IMAGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function pdfToImages(file, onProgress) {
  const pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  let arrayBuffer;
  if (file instanceof File || file instanceof Blob) {
    arrayBuffer = await file.arrayBuffer();
  } else {
    arrayBuffer = file; // already a buffer (e.g. image passed directly)
  }

  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  const images = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    if (onProgress) onProgress(`Rendering page ${i} of ${pdf.numPages}â€¦`);
    const page = await pdf.getPage(i);

    // Scale 3.5 = ~280 DPI â€” critical for math symbols and small text
    const viewport = page.getViewport({ scale: 3.5 });
    const canvas   = document.createElement('canvas');
    canvas.width   = viewport.width;
    canvas.height  = viewport.height;
    const ctx      = canvas.getContext('2d');

    // White background (PDFs may have transparent bg which OCR reads as black)
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    await page.render({ canvasContext: ctx, viewport }).promise;

    // Convert to greyscale â€” dramatically improves Tesseract accuracy
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const d = imgData.data;
    for (let j = 0; j < d.length; j += 4) {
      const grey = 0.299 * d[j] + 0.587 * d[j+1] + 0.114 * d[j+2];
      d[j] = d[j+1] = d[j+2] = grey;
    }
    ctx.putImageData(imgData, 0, 0);

    images.push(canvas.toDataURL('image/png'));
  }
  return images;
}

// â”€â”€ OCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function ocrImageData(imageData) {
  const worker = await Tesseract.createWorker('eng');
  const { data: { text } } = await worker.recognize(imageData);
  await worker.terminate();
  return text;
}

// â”€â”€ QUESTION PARSER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function parseQuestions(ocrText) {
  const questions   = [];
  const lines       = ocrText.split('\n');
  let   currentQ    = null;
  let   currentSection = '';

  const NUM_TO_LETTER = {'1':'A','2':'B','3':'C','4':'D'};

  // Section header detection
  const sectionPat = /\b(PHYSICS|CHEMISTRY|MATHEMATICS|MATHS|BIOLOGY|BOTANY|ZOOLOGY)\b/i;

  // Question start patterns
  const qStartQ = /^Q\.?\s*(\d{1,3})[\s.):\-]\s*(.*)/i;   // Q1. Q.1 Q1:
  const qStartN = /^(\d{1,3})[.)]\s+(.+)/;                  // 1.  1)

  function extractOpts(line) {
    // Find ALL (A)/(B)/(C)/(D)/(1)/(2)/(3)/(4) markers and split text between them
    const pat = /\(([A-Da-d1-4])\)\s*/g;
    const matches = [...line.matchAll(pat)];
    if (!matches.length) return {};
    const result = {};
    matches.forEach((m, i) => {
      let label = m[1].toUpperCase();
      if (NUM_TO_LETTER[label]) label = NUM_TO_LETTER[label];
      if (!['A','B','C','D'].includes(label)) return;
      const textStart = m.index + m[0].length;
      const textEnd   = i + 1 < matches.length ? matches[i+1].index : line.length;
      const text      = line.slice(textStart, textEnd).trim();
      if (text && !result[label]) result[label] = text;
    });
    return result;
  }

  function isOptLine(line) {
    return /^\s*\(?[A-Da-d1-4][).]\s/.test(line);
  }

  function isHeader(line) {
    const l = line.trim();
    if (!l || l.length < 2) return true;
    if (/^(SECTION|PART|CHAPTER|INSTRUCTION|NOTE:|PAGE\s*\d|Time Allowed|Maximum Marks|\*{2,})/i.test(l)) return true;
    if (/^\d+\s*$/.test(l)) return true;
    return false;
  }

  function saveQ() {
    if (currentQ && Object.keys(currentQ.options).length >= 2 && currentQ.text.trim().length > 3) {
      questions.push(currentQ);
    }
  }

  for (const raw of lines) {
    const line = raw.trim();
    if (!line) continue;

    // Detect section heading
    const sm = sectionPat.exec(line);
    if (sm && line.length < 80) {
      const s = sm[1].toUpperCase();
      currentSection = s.startsWith('MATH') ? 'Mathematics'
                     : s.startsWith('PHYS') ? 'Physics'
                     : s.startsWith('CHEM') ? 'Chemistry'
                     : s.startsWith('BIO') || s.startsWith('BOT') || s.startsWith('ZOO') ? 'Biology'
                     : sm[1];
    }

    if (isHeader(line)) continue;

    // Try extracting options from this line (handles all layouts)
    const opts = extractOpts(line);
    if (Object.keys(opts).length > 0 && currentQ) {
      Object.entries(opts).forEach(([k,v]) => { if (!currentQ.options[k]) currentQ.options[k] = v; });
      continue;
    }

    // Bare letter option: "A) text" or "A. text"
    const mOB = /^([A-Da-d])[.)]\s+(.+)/.exec(line);
    if (mOB && currentQ) {
      const letter = mOB[1].toUpperCase();
      if ('ABCD'.includes(letter) && !currentQ.options[letter]) {
        currentQ.options[letter] = mOB[2].trim();
      }
      continue;
    }

    // Q-prefix question: Q1. / Q.1 / Q1:
    const mQ = qStartQ.exec(line);
    if (mQ) {
      saveQ();
      currentQ = { number: parseInt(mQ[1]), text: mQ[2].trim(), options: {}, section: currentSection };
      continue;
    }

    // Numbered question: "1. text"
    const mN = qStartN.exec(line);
    if (mN && parseInt(mN[1]) <= 300) {
      const rest = mN[2].trim();
      if (rest.length > 8 && !isOptLine(rest)) {
        saveQ();
        currentQ = { number: parseInt(mN[1]), text: rest, options: {}, section: currentSection };
        continue;
      }
    }

    // Continuation of question text (before any options arrive)
    if (currentQ && Object.keys(currentQ.options).length === 0 && !isOptLine(line)) {
      currentQ.text += ' ' + line;
    }
  }

  saveQ();
  return questions.filter(q => q.text.trim().length > 3 && Object.keys(q.options).length >= 2);
}

// â”€â”€ ANSWER KEY PARSER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function parseAnswerKey(ocrText) {
  const answers = {};
  const NUM_TO_LETTER = {'1':'A','2':'B','3':'C','4':'D'};
  const skipLine = /^(SI|No\.|Key|Answer|Serial|Sl\.)/i;
  const cleaned  = ocrText.replace(/[|\\]/g, ' ');

  // Format 1: "1. (A)" or "1. (a)" â€” letter in parens
  for (const m of cleaned.matchAll(/\b(\d{1,3})[.)]\s*\(([A-Da-d])\)/g)) {
    const num = String(parseInt(m[1]));
    if (!answers[num]) answers[num] = m[2].toUpperCase();
  }

  // Format 2: "1. (4)" â€” number 1-4 in parens meaning option choice
  // Ignore values > 4 (those are integer answers like (34), (216))
  for (const m of cleaned.matchAll(/\b(\d{1,3})[.)]\s*\(([1-4])\)/g)) {
    const num = String(parseInt(m[1]));
    if (!answers[num]) answers[num] = NUM_TO_LETTER[m[2]];
  }

  // Format 3: "1 A", "31 B" â€” bare letter after number (table format)
  for (const line of cleaned.split('\n')) {
    const t = line.trim();
    if (!t || skipLine.test(t)) continue;
    // Any whitespace between number and letter
    for (const m of t.matchAll(/\b(\d{1,3})\s+([ABCDabcd])\b/g)) {
      const num = String(parseInt(m[1]));
      if (!answers[num]) answers[num] = m[2].toUpperCase();
    }
    // Stuck together: "1A"
    for (const m of t.matchAll(/\b(\d{1,3})([ABCDabcd])\b/g)) {
      const num = String(parseInt(m[1]));
      if (!answers[num]) answers[num] = m[2].toUpperCase();
    }
  }

  return answers;
}

// â”€â”€ CARD BUILDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPaperCard(paper) {
  const date = paper.uploadedAt ? new Date(paper.uploadedAt).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric' }) : '';
  const badges = [
    `<span class="badge badge-blue">${escapeHtml(paper.subject)}</span>`,
    paper.board ? `<span class="badge badge-purple">${escapeHtml(paper.board)}</span>` : '',
    paper.hasAnswerKey ? '<span class="badge badge-green">ğŸ”‘ Answer Key</span>' : '',
    paper.hasExam ? '<span class="badge badge-yellow">ğŸ¯ Online Exam</span>' : '',
    paper.questionCount ? `<span class="badge badge-cyan">${paper.questionCount} Q</span>` : '',
  ].filter(Boolean).join('');
  return `
  <div class="paper-card" onclick="window.location.href='viewer.html?id=${paper.id}'">
    <div class="paper-card-header">
      <div class="paper-card-title">${escapeHtml(paper.subject)} â€” ${escapeHtml(paper.examName)}</div>
      <span class="badge badge-cyan">${escapeHtml(paper.year || '')}</span>
    </div>
    <div class="paper-card-body">
      <div class="paper-card-meta">${badges}</div>
      ${paper.description ? `<p class="paper-card-desc">${escapeHtml(paper.description)}</p>` : ''}
    </div>
    <div class="paper-card-footer">
      <span class="paper-card-date">ğŸ“… ${date}</span>
      <button class="btn btn-primary btn-sm" onclick="event.stopPropagation();window.location.href='viewer.html?id=${paper.id}'">View â†’</button>
    </div>
  </div>`;
}

function showToast(message, type = 'info') {
  const icon = { success:'âœ…', error:'âŒ', warning:'âš ï¸', info:'â„¹ï¸' }[type] || 'â„¹ï¸';
  const container = document.getElementById('toast-container');
  if (!container) return;
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;
  container.appendChild(toast);
  setTimeout(() => { toast.classList.add('hide'); setTimeout(() => toast.remove(), 350); }, 3500);
}

function escapeHtml(str) {
  if (!str) return '';
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function formatTime(s) {
  return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
}

function lsGetAllPapers() {
    try { return JSON.parse(localStorage.getItem('pyq_papers') || '[]'); } catch(e) { return []; }
  }
  function lsGetPaper(id) { return lsGetAllPapers().find(p => p.id === id) || null; }
  function lsSavePaper(meta) {
    const papers = lsGetAllPapers().filter(p => p.id !== meta.id);
    papers.unshift(meta);
    localStorage.setItem('pyq_papers', JSON.stringify(papers));
  }
  function lsDeletePaper(id) {
    localStorage.setItem('pyq_papers', JSON.stringify(lsGetAllPapers().filter(p => p.id !== id)));
  }


  let currentSort = 'newest', allPapers = [];

  function populateFilters(papers) {
    const sub = document.getElementById('filter-subject');
    const yr  = document.getElementById('filter-year');
    [...new Set(papers.map(p=>p.subject).filter(Boolean))].sort()
      .forEach(s => sub.insertAdjacentHTML('beforeend', `<option value="${s}">${s}</option>`));
    [...new Set(papers.map(p=>p.year).filter(Boolean))].sort((a,b)=>b-a)
      .forEach(y => yr.insertAdjacentHTML('beforeend', `<option value="${y}">${y}</option>`));
  }

  function renderPapers() {
    const q   = document.getElementById('search-input').value.toLowerCase();
    const sub = document.getElementById('filter-subject').value;
    const yr  = document.getElementById('filter-year').value;
    let filtered = allPapers.filter(p => {
      const t = (p.subject+' '+p.examName+' '+(p.board||'')+' '+(p.description||'')).toLowerCase();
      return (!q||t.includes(q)) && (!sub||p.subject===sub) && (!yr||p.year===yr);
    });
    if (currentSort==='newest')  filtered.sort((a,b)=>new Date(b.uploadedAt)-new Date(a.uploadedAt));
    if (currentSort==='oldest')  filtered.sort((a,b)=>new Date(a.uploadedAt)-new Date(b.uploadedAt));
    if (currentSort==='subject') filtered.sort((a,b)=>a.subject.localeCompare(b.subject));
    const grid  = document.getElementById('papers-grid');
    const empty = document.getElementById('empty-state');
    grid.innerHTML = '';
    document.getElementById('results-meta').textContent = filtered.length + ' paper' + (filtered.length!==1?'s':'') + ' found';
    if (filtered.length === 0) {
      empty.style.display = 'block';
      document.getElementById('empty-message').textContent = allPapers.length===0 ? 'No papers uploaded yet!' : 'Try adjusting your filters';
    } else {
      empty.style.display = 'none';
      filtered.forEach(p => grid.insertAdjacentHTML('beforeend', buildPaperCard(p)));
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    allPapers = lsGetAllPapers();
    populateFilters(allPapers);
    renderPapers();
    document.getElementById('search-input').addEventListener('input', renderPapers);
    document.getElementById('filter-subject').addEventListener('change', renderPapers);
    document.getElementById('filter-year').addEventListener('change', renderPapers);
    document.getElementById('clear-filters').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      ['filter-subject','filter-year'].forEach(id => document.getElementById(id).value = '');
      renderPapers();
    });
    document.querySelectorAll('.sort-btn').forEach(btn => btn.addEventListener('click', () => {
      document.querySelectorAll('.sort-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentSort = btn.dataset.sort;
      renderPapers();
    }));
  });
